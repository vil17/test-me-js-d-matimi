<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    
</head>
<body>
    <div id="header">
    <h1>TicTacToe of Awesomeness</h1>
    </div>
    <div class="position-center">
            <h3 class="player-turn-text"> X, it's your turn! </h3>
            <div class="tic-tac-toe-div">
            <table class="board">
                <tr>
                    <td id="1" class="box tRow rCol empty"></td>
                    <td id="2" class="box tRow mCol empty"></td>
                    <td id="3" class="box tRow lCol empty"></td>
                </tr>
                <tr>
                    <td id="4" class="box mRow rCol empty"></td>
                    <td id="5" class="box mRow mCol empty"></td>
                    <td id="6" class="box mRod lCol empty"></td>
                </tr>
                <tr>
                    <td id="7" class="box bRow rCol empty"></td>
                    <td id="8" class="box bRow mCol empty"></td>
                    <td id="9" class="box bRow lCol empty"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="scoreboard-div">
        <div id="scoreboard">
                <h3 id="player-one-score" class="score-vertical-pos">X has 0 points</h3>
                <h3 id="player-two-score" class="score-vertical-pos">O has 0 points</h3>
                <button id="reset-button" class="position-center" type="button">Play again</button>
        </div>
    </div>


<script type="text/javascript" src="main.js"></script></body>
</html>
